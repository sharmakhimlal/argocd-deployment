---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: . 
    repoURL: https://github.com/sharmakhimlal/argocd-deployment
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: Null
